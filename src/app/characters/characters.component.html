<app-searchbar class="container" [searchTerms]=searchTerms (searchQuery)="searchCharacters($event)"></app-searchbar>

<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let character of characters | paginate: { itemsPerPage: 20, currentPage: searchQuery.page, totalItems: info?.count }" class="character-card col-lg-3 col-md-6 col-sm-12">
            <app-character-card class="card" [character]=character [routerLink]="['/characters/details', character.id]"></app-character-card>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="pageChanged($event)" class="row justify-content-center"></pagination-controls>
